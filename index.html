      <main style="height: 50rem;">

            <form action="" class=" d-flex flex-wrap gap-2 col-10 justify-content-center" @submit.prevent="agradecimiento">
                <div class="d-flex justify-content-between col-12">
                    <div class=" d-flex flex-column col-5 justify-content-between ">

                <div class="col-12 d-flex align-items-baseline justify-content-between mt-2">

                    </div>
                    <div class="mb-3 col-5 d-flex flex-column">

                        <select class="form-select-sm" aria-label="form-select-sm" name="tipoDeMascota" id="tipoDeMascota">

                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">

                </div>
                <input type="submit" name="submit" id="submit" class="col-12 btn btn-dark m-3">
