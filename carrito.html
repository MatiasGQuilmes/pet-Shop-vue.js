        <main class="  container bg-light">
		<div class="row compra ">
			
        		<div class="col row    " style="background-color: #3E2093;" >
				
				<h2 class="justify-content-center p-4 text-white d-flex border-bottom border-dark" >Carrito </h2>
				

				<div class="m-3 items p-2" v-for="item in carrito" style="width: 15rem;">
				  <img class="card-img-top" :src="item.imagen"alt="Card image cap">
				  <div class="card-body">
					  <h4 class="card-title">{{item.nombre}}</h4><br></br>
                       			  <span>{{item.alertaStock}}</span>                          
					  <p>Cantidad: {{item.cantidad}}</p>
                          		  <span>$ {{item.precio*item.cantidad}}</span>
					  <div class=" d-flx justify-content-center">
						  <a href="#" class="btn d-flex justify-content-center bg-danger ">Borrar compra</a>
						<div class="d-flex  justify-content-around m-2">
							
						<i class="bi bi-plus-circle-fill text-success"@click="sumarCantidad(item) " type="button"></i>	  
							<i class="bi bi-dash-circle-fill text-danger "@click="restarCantidad(item)" type="button"></i>

						</div>

					</div>
				  </div>
				</div>

			</div>
			<div class="col d-flex justify-content-center m-1">
				<div  class="ps-5">
						
					
						<div class="sticky-top">
						<h2 class="h1 justify-content-center p-4  d-flex border-bottom border-dark ">Su compra</h2>
							<div class="items p-5">
								
              							<h2 class="display-1">Subtotal: $ {{subTotal}}</h2>
              							<h5>IVA (21%): $ {{subTotal*0.21}}</h5>
              							<h4>Total: $ {{total}}</h4><br></br>
								<div class=" d-flx justify-content-center">
								  <a href="#" class="btn d-flex justify-content-center bg-success">Comprar</a>
								<div class="d-flex  justify-content-around m-2">
						
							</div>
						</div>
				</div>

			</div>
		</div>
        </main>
    
   


        
</div>
