<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   
    <link rel="stylesheet" href="./css/store.css"> 
    <title>store</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light p-3" id="nav1">
        <div class="container">
          <a href="#" class="w-50">
            <img src="https://centropet.com/wp-content/uploads/2020/08/logo2020.png" width="100rem" class="" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
  
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav text-center gap-5 fw-bolder">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/store.html">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/contact.html">Contact</a>
              </li>
              <li class="nav-item dropdown"> 
              </li>
            </ul>
          </div>
         
          <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item " href="#">Home</a></li>
            <li><a class="dropdown-item " href="#">Store</a></li>
            <li><a class="dropdown-item " href="#">Contact</a></li>
          </ul>
       
        </div>
      </nav>
    <div id="app">

    
      <main class="store">

        <nav class="navbar bg-light">
            <div class="container-fluid categoria-search d-flex justify-content-center"> 

                <div class="categoria" style="display:none">
                    <a class="btn-farmacia" href="">pharmacy</a>
                    <a class="btn-juguetes" href="">toys</a>
                </div>


                <form class="d-flex form-search" role="search">  
                  {{filtroSearch}}       
                    <input v-model="textSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" > 
                      
                </form>
              

            </div>
           
          </nav>
          <div class="title text-center">
             <h2>Store</h2>
          </div>

          <div class="category-dekstop d-flex justify-content-around mt-4">
            <a class="pharmacy-mob" href="">Pharmacy</a>
            <a class="toys-mob" href="">Toys</a>
          </div>
       
          <div class="products-container" >
            <div class="container-article row p-5" id="cards-articles"> 
              <div v-show="!products.length" class="contenedor">
                <div class="item item-1"></div>
                <div class="item item-2"></div>
                <div class="item item-3"></div>
                <div class="item item-4"></div>
            </div>
                <template v-if="products.length > 0" v-for="product in products">
                    
                        <div class="card container-fluid col-sm-10 col-md-10 col-lg-6 col-xl-4"  style="width: 18rem;"  >
                            <img :src="product.imagen" class="card-img-top card-image" :alt="product.nombre">
                            <div class="card-body">
                                <h5 class="card-title">{{product.nombre}}</h5>
                                <div class="card-price">
                                    <span>$ {{product.precio}}</span>
                                    <a :href="'./detail.html?id='+product._id" class="btn btn-primary btn-vermas">Ver mas</a>
                                </div>
                            </div>
                        </div>

                </template>
                <div v-if="products.length == 0"> <h2 class="text-center mt-10">No se ha encontrado ningun producto!</h2></div>
            </div> 
          </div>
          
          

      </main>




      <footer>



      </footer>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./javascript/vue.js"></script>
</body>
</html>
